<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">

    <div class="information">

      <h1>
        
        Get <strong>insights</strong> that help your business grow.
      
      </h1>

      <p class="text">

        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.

      </p>

      <div class="statics">

        <p class="statics__text">
          
          <span class="statics__text--number">10k+</span>
          <br> 
          <span class="statics__text--sup">COMPANIES</span>
        
        </p>

        <p class="statics__text">
          
          <span class="statics__text--number">314</span>
          <br> 
          <span class="statics__text--sup">TEMPLATES</span>
        
        </p>

        <p class="statics__text">
          
          <span class="statics__text--number">12M+</span>
          <br> 
          <span class="statics__text--sup">QUERIES</span>
        
        </p>

      </div>

    </div>

    <div class="container__right">

      <img src="images/image-header-desktop.jpg" alt="Header" class="container__right--image">
      <div class="background"></div>

    </div>

  </div>

</body>
</html>
